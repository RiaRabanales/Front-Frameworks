<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Begin Workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-label>Select type of training</mat-label>
                <mat-select>
                    <mat-option value="crunches">crunches</mat-option>
                    <mat-option value="touch-toes">touch toes</mat-option>
                    <mat-option value="side-lunges">side lunges</mat-option>
                    <mat-option value="burpees">burpees</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" color="primary" mat-button (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
